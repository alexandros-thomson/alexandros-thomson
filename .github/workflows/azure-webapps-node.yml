
name: Build and Deploy Node App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: your-app-name          # üîπ Replace with your Azure Web App name
  AZURE_WEBAPP_PACKAGE_PATH: '.'            # Path to your web app project
  NODE_VERSION: '20.x'                      # Node.js version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm' # default; will switch to yarn if yarn.lock is found

      - name: üîç Detect package manager
        id: detect-pm
        run: |
          if [ -f yarn.lock ]; then
            echo "pm=yarn" >> $GITHUB_ENV
          elif [ -f package-lock.json ]; then
            echo "pm=npm" >> $GITHUB_ENV
          else
            echo "‚ùå No lock file found (package-lock.json or yarn.lock required)."
            exit 1
          fi

      - name: üì¶ Install dependencies
        run: |
          if [ "$pm" = "yarn" ]; then
            corepack enable
            yarn install --frozen-lockfile
          else
            npm ci
          fi

      - name: üõ† Build project
        run: |
          if [ "$pm" = "yarn" ]; then
            yarn build
          else
            npm run build
          fi

      - name: üöÄ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
